<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<div id="console"></div>

<script src="js/jquery-2.1.1.js"></script>
<script>
    $(function () {
        $.ajax({
            method:"GET",
            url:'user/hello2',
            headers:{
              'Service-Name':'userSayHello'
            },
            success:function (data) {
                $("#console").append(data+'<br>');
            }
        });
        $.ajax({
            method:"GET",
            url:'user/hello',
            headers:{
                'Service-Name':'userSayHello'
            },
            success:function (data) {
                $("#console").append(data+'<br>');
            }
        });
    });
</script>
</body>
</html>
